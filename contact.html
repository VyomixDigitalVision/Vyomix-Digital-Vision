<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vyomix - Digital Marketing Solutions</title>
<meta name="description" content="We help businesses grow online with SEO, social media, and Google Ads.">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo">Vyomix Digital Vision</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>

  <section class="page-header">
    <h1>Get a Free Consultation</h1>
    <p>Letâ€™s discuss how we can help grow your business online.</p>
  </section>

  <section class="contact-section">
    <form action="https://formspree.io/f/abcd1234" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-details">
      <p><strong>Email:</strong> <span class="contact-highlight">support@vyomix.com</span></p>
      <p><strong>Phone:</strong> <span class="contact-highlight">+91-9876543210</span></p>
    </div>

  </section>

  <footer>
    <p>&copy; 2025 Vyomix Digital. All rights reserved.</p>
  </footer>

  <script>
    // Grab all nav links
    const navLinks = document.querySelectorAll(".nav-links a");
  
    // Get current page URL path
    const currentPage = window.location.pathname;
  
    navLinks.forEach(link => {
      if(link.getAttribute("href") === currentPage.split('/').pop()) {
        link.classList.add("active");
      }
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
